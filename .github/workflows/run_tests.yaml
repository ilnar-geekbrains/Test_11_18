name: PyTest

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
              
      - name: Install testing dependencies
        run: pip install pytest --upgrade
      
      - name: Run test
        run: pytest -s -vv
